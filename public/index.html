<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DNS prefetch tags -->
    <link rel="dns-preconnect" href="<%= VUE_APP_STATIC_DNS_PREFETCH_HOST %>" />
    <link rel="dns-prefetch" href="<%= VUE_APP_API_DNS_PREFETCH_HOST %>" />
    <link rel="dns-preconnect" href="<%= VUE_APP_STRAPI_DNS_PREFETCH_HOST %>" />
    <!-- END DNS prefetch tags -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-132355293-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-132355293-1");
    </script>
    <!-- END Google Analytics -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- COMMON TAGS -->
    <meta charset="utf-8" />
    <title>Finn priser på dagligvarer</title>
    <!-- Search Engine -->
    <meta
      name="description"
      content="Se hva som er på tilbud og hva som er vanlig pris på dagligvarer i Norge."
    />
    <meta name="image" content="<%= BASE_URL %>logo-512x512.png" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Finn priser på dagligvarer" />
    <meta
      itemprop="description"
      content="Se hva som er på tilbud og hva som er vanlig pris på dagligvarer i Norge."
    />
    <meta itemprop="image" content="<%= BASE_URL %>logo-512x512.png" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:image" content="<%= BASE_URL %>logo-512x512.png" />
    <!-- END SOCIAL TAGS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but web-client-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div
      id="splash"
      style="
        height: 100vh;
        width: 100vw;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background: purple;
        color: white;
        font-family: serif;
      "
    >
      <p>allematpriser.no</p>
    </div>
  </body>
  <script>
    const splashElement = document.getElementById("splash");
    window.onload = function() {
      console.log("window.onload");
      splashElement.style.display = "none";
    };
  </script>
  </body>
</html>
