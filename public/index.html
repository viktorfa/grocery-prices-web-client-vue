<!DOCTYPE html>
<html lang="no_NB">
  <head>
    <!-- DNS prefetch tags -->
    <link rel="dns-preconnect" href="<%= VUE_APP_STATIC_DNS_PREFETCH_HOST %>" />
    <link rel="dns-prefetch" href="<%= VUE_APP_API_DNS_PREFETCH_HOST %>" />
    <link rel="dns-preconnect" href="<%= VUE_APP_STRAPI_DNS_PREFETCH_HOST %>" />
    <!-- END DNS prefetch tags -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-132355293-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-132355293-1");
    </script>
    <!-- END Google Analytics -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- BEGIN SOCIAL TAGS -->
    <!-- Primary Meta Tags -->
    <title>Finn priser på dagligvarer – allematpriser.no</title>
    <meta
      name="title"
      content="Finn priser på dagligvarer – allematpriser.no"
    />
    <meta
      name="description"
      content="Vi har oversikt over alle tilbud i tillegg til priser fra 3 nettbutikker. Norges beste fullstendige oversikt over priser på dagligvarer."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://allematpriser.no/" />
    <meta
      property="og:title"
      content="Finn priser på dagligvarer – allematpriser.no"
    />
    <meta
      property="og:description"
      content="Vi har oversikt over alle tilbud i tillegg til priser fra 3 nettbutikker. Norges beste fullstendige oversikt over priser på dagligvarer."
    />
    <meta
      property="og:image"
      content="https://allematpriser.no/logo-512x512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://allematpriser.no/" />
    <meta
      property="twitter:title"
      content="Finn priser på dagligvarer – allematpriser.no"
    />
    <meta
      property="twitter:description"
      content="Vi har oversikt over alle tilbud i tillegg til priser fra 3 nettbutikker. Norges beste fullstendige oversikt over priser på dagligvarer."
    />
    <meta
      property="twitter:image"
      content="https://allematpriser.no/logo-512x512.png"
    />
    <!-- END SOCIAL TAGS -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css"
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but web-client-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div
      id="splash"
      style="
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        position: fixed;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        background: purple;
        color: white;
        font-family: serif;
      "
    >
      <p>allematpriser.no</p>
    </div>
    <script>
      const splashElement = document.getElementById("splash");
      window.onload = function() {
        console.log("window.onload");
        splashElement.style.display = "none";
      };
    </script>
  </body>
</html>
